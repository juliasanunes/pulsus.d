<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Dispositivos - API da Pulsus</title>
</head>
<body>
    <h1>Listagem de Dispositivos</h1>
    <button onclick="listarDispositivos()">Listar Dispositivos</button>
    <div id="listaDispositivos"></div>

    <script>
        function listarDispositivos() {
            var apiToken = 'SFWLzKwTcwfgZ9P6dCxPuXmHhXWiRDCm2KtsCWztDovBj7bAJMRPqHmcs4de'; // Seu token de API
            var proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // URL do proxy CORS

            var endpoint = 'https://api.pulsus.mobi/v2/signal_strengths?page=1&per_page=600'; // Endpoint da API

            var url = proxyUrl + endpoint;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        exibirDispositivos(response);
                    } else if (xhr.status === 401) {
                        exibirErro('Erro: Token inválido. Por favor, verifique seu token de API.');
                    } else if (xhr.status === 404) {
                        exibirErro('Erro: Recurso não encontrado.');
                    } else {
                        exibirErro('Erro interno do servidor. Por favor, tente novamente mais tarde.');
                    }
                }
            };

            xhr.open('GET', url, true);
            xhr.setRequestHeader('ApiToken', apiToken);
            xhr.setRequestHeader('accept', 'application/json'); // Define o cabeçalho Accept
            xhr.send();
        }

        function exibirDispositivos(response) {
    var listaDispositivos = document.getElementById('listaDispositivos');
    listaDispositivos.innerHTML = ''; // Limpa o conteúdo anterior

    // Verifica se a resposta contém dados sobre a força do sinal
    if (response && response.data && response.data.length > 0) {
        var ul = document.createElement('ul');
        response.data.forEach(function(data) {
            var li = document.createElement('li');
            if (data.type === 'signal_strength') {
                var signalStrength = data.attributes;
                li.textContent = 'Força do Sinal: ' + signalStrength.strength + ', Operadora: ' + signalStrength.operator + ', Tipo de Rede: ' + signalStrength.network_type;
            } else if (data.type === 'location' && data.relationships && data.relationships.location && data.relationships.location.data) {
                var location = data.relationships.location.data;
                // Verifica se os dados de localização estão presentes
                if (location.attributes && location.attributes.latitude && location.attributes.longitude) {
                    li.textContent = 'Latitude: ' + location.attributes.latitude + ', Longitude: ' + location.attributes.longitude;
                } else {
                    li.textContent = 'Dados de localização indisponíveis';
                }
            } else if (data.type === 'device') {
                var device = data.attributes;
                li.textContent = 'ID do Dispositivo: ' + device.id + ', Identificador: ' + device.identifier;
            }
            ul.appendChild(li);
        });
        listaDispositivos.appendChild(ul);
    } else {
        exibirErro('Nenhum dado disponível.');
    }
}


        function exibirErro(mensagem) {
            var listaDispositivos = document.getElementById('listaDispositivos');
            listaDispositivos.innerHTML = ''; // Limpa o conteúdo anterior

            var p = document.createElement('p');
            p.textContent = mensagem;
            listaDispositivos.appendChild(p);
        }
    </script>
</body>
</html>
